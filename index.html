<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="pagina de ejercicio con javaScript" />
    <meta name="author" content="Walter Gonzalez" />
    <meta name="keywords" content="js javaScript programaciÃ³n" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ejercicio 1</title>
  </head>
  <body>
    <!-- alertas para el usuario -->
    <div>
      <div
        class="text-center bg-body-subtle p-3 p-md-5 border border rounded alert-msj"
      >
        <div>
          <p class="m-5 fs-5 fst-italic text-alert"></p>
          <button
            class="btn btn-outline-success fs-5 m-auto btn-continue"
            type="button"
          >
            Continuar
          </button>
          <button class="btn btn-outline-success fs-3 m-auto btn-reset">
            <i class="bi bi-arrow-counterclockwise"></i>
          </button>
        </div>
      </div>
      <div id="overlay"></div>
    </div>

    <header>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand m-auto text-success fw-bold" href="index.html"
            >ADIVINA EL NUMERO</a
          >
        </div>
      </nav>
    </header>

    <!-- main  -->
    <main class="container">
      <div class="main-container">
        <!-- formulario para adivinar el numero -->
        <section class="form-container">
          <div class="ms-1">
            <p class="fst-italic">
              tienes cuatro intentos: <span id="tries"></span>
            </p>
          </div>
          <article
            class="text-center bg-body-subtle p-3 p-md-5 border border rounded"
          >
            <form id="form-inputNumber">
              <div class="mb-3">
                <label for="guessNumber" class="form-label"
                  >Adivina el numero ðŸ‘‡</label
                >
                <input
                  type="number"
                  class="form-control focus-ring focus-ring-success border-success-subtle"
                  id="guessNumberId"
                  required
                  aria-describedby="guessNumber"
                />
                <div class="form-text">Adivina el numero secreto</div>
              </div>
              <button type="submit" class="btn btn-outline-success">
                INTENTAR
              </button>
            </form>
          </article>
        </section>

        <!-- botÃ³n para iniciar -->
        <div id="start-container" class="text-center m-3">
          <form>
            <div class="mb-3">
              <label for="userGuessNumber" class="form-label fs-5 fst-italic"
                >Ingrese un numero mÃ¡ximo
              </label>
              <input
                type="number"
                class="form-control focus-ring focus-ring-success border-success-subtle"
                id="userGuessNumber"
                aria-describedby="userGuessNumber"
              />
              <div class="form-text">El numero se genera aleatoriamente</div>
            </div>
          </form>
          <button
            id="startButton"
            type="button"
            class="btn btn-outline-success fs-2 m-auto"
          >
            COMENZAR
          </button>
        </div>
      </div>
    </main>

    <footer class="bg-dark-subtle p-4">
      <div class="container">
        <div class="text-center">
          <p class="mb-0 text-success fst-italic">
            &copy; Todos los derechos reservados
          </p>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
